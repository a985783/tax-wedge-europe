tasks:
  - id: fetch_data
    name: Fetch Raw Data
    owner: data-pipeline-engineer
    status: completed
    inputs: [Eurostat API]
    outputs: [data/raw/*.parquet]
    deadline: "2026-01-28 10:00"
  - id: clean_data
    name: Clean and Merge Data
    owner: data-pipeline-engineer
    status: completed
    inputs: [data/raw/*.parquet]
    outputs: [data/processed/panel_with_wedge.parquet]
    deadline: "2026-01-28 11:00"
  - id: detect_events
    name: Identify Tax Events
    owner: identification-architect
    status: completed
    inputs: [data/processed/panel_with_wedge.parquet]
    outputs: [data/processed/events_list.parquet]
    deadline: "2026-01-28 11:30"
  - id: run_models
    name: Main Regression Analysis
    owner: empirical-analyst
    status: completed
    inputs: [data/processed/panel_with_wedge.parquet, data/processed/events_list.parquet]
    outputs: [output/tables/main_regression_results.tex, output/figures/main_event_study.png]
    deadline: "2026-01-28 13:00"
  - id: benchmark_benzarti
    name: Benzarti Replication
    owner: empirical-analyst
    status: completed
    inputs: [data/processed/panel_with_wedge.parquet]
    outputs: [output/tables/benchmark_benzarti.tex]
    deadline: "2026-01-28 13:30"
  - id: test_mechanisms
    name: Mechanism Testing
    owner: mechanism-builder
    status: completed
    inputs: [data/processed/panel_with_wedge.parquet]
    outputs: [output/tables/heterogeneity_mechanism.tex]
    deadline: "2026-01-28 14:00"
  - id: run_robustness
    name: Robustness Suite
    owner: empirical-analyst
    status: completed
    inputs: [data/processed/panel_with_wedge.parquet]
    outputs: [output/tables/robustness_summary.csv]
    deadline: "2026-01-28 15:00"
  - id: run_audit
    name: Pipeline Audit
    owner: repro-auditor
    status: completed
    inputs: [output/*]
    outputs: [docs/audit/AUDIT_REPORT.md]
    deadline: "2026-01-28 15:30"
  - id: update_paper
    name: Update Paper Text
    owner: academic-writer
    status: completed
    inputs: [output/tables/*, output/figures/*]
    outputs: [submission_package/paper.tex, docs/analysis/robustness_appendix.md]
    deadline: "2026-01-28 17:00"
